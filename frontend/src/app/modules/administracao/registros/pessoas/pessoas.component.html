<div class="container mt-3">
  <div class="row pesquisa">
    <div class="col-md-4">
      <label class="form-label">CPF</label>
      <input type="text" class="form-control" #cpf (keyup)="onKey(cpf.value)" [value]="cpfInput" maxlength="11" />
    </div>
    <div class="col-md-8">
      <label class="form-label">Nome</label>
      <input type="text" class="form-control" [value]="nomeInput" disabled />
    </div>
    <div class="col-12" class="d-flex gap-3 mt-3" role="group" aria-label="Button group">
      <button type="button" class="btn btn-success" (click)="pesquisar()">Pesquisar</button>
      <button type="button" class="btn btn-secondary" (click)="limpar()">Limpar</button>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Novo cadastro
      </button>
    </div>
  </div>

  <table class="table table-hover mt-5">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <th scope="row">{{ pessoa.idPessoa }}</th>
        <td>{{ pessoa.nome }}</td>
        <td>{{ pessoa.cpf | cpf}}</td>
        <td>{{ pessoa.email }}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Novo cadastro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3" [formGroup]="formulario" novalidate>
          <div class="col-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" formControlName="nome" />
          </div>
          <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" />
          </div>

          <div class="col-4">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" formControlName="cpf" />
          </div>
          <div class="col-4">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" formControlName="rg" />
          </div>
          <div class="col-4">
            <label for="sexo" class="form-label">Sexo</label>
            <select id="sexo" class="form-select" formControlName="sexo">
              <option selected>...</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>

          <div class="col-1">
            <label for="ddd" class="form-label">DDD</label>
            <input type="text" class="form-control" id="ddd" formControlName="ddd" />
          </div>
          <div class="col-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" formControlName="telefone" />
          </div>
          <div class="col-7"></div>

          <div class="col-6">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" formControlName="endereco" />
          </div>
          <div class="col-2">
            <label for="numero" class="form-label">Número</label>
            <input type="text" class="form-control" id="numero" formControlName="numero" />
          </div>
          <div class="col-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" formControlName="bairro" />
          </div>

          <div class="col-6">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" formControlName="complemento" />
          </div>
          <div class="col-6"></div>

          <div class="col-md-6">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" formControlName="cidade">
          </div>
          <div class="col-md-2">
            <label for="uf" class="form-label">UF</label>
            <input type="text" class="form-control" id="uf" formControlName="uf" />
          </div>
          <div class="col-md-2">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" formControlName="cep" />
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-success" disabled>Salvar</button>
        <button type="button" class="btn btn-warning" disabled>Editar</button>
        <button type="button" class="btn btn-danger" disabled>Remover</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
